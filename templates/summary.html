<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">

    
    <title>Document</title>
    
</head>
<body>
  <header>
    <nav>
        <h3>FREELANCE WRITER'S WORKSPACE ANALYSIS TOOL</h3>
    </nav>
</header>
    <a href="/analysis"><button class="btn btn-dark">>> Emotion Analysis</button> </a>
  
    <div class="container">

        <h1 class="mb-4" style="font-family: roboto ">Summarize</h1>
        
      <form action="{{ url_for('summary')}}" method="post">
        <div class="form-group">
          <label for="text">Text Here</label>
          <textarea required name="Text" id="text" onkeyup="autoheight(this)" onclick="autoheight(this)" class="form-control">{{ message }}</textarea>

        </div>
          <input button class="btn btn-primary" type="submit">
      </form>
        <br><br>

        <h1 class="text-muted" style="font-family: roboto ">Summary will show up below:</h1>
        <p>{{ message }}</p>

    </div>

<script>
  function autoheight(x) {
    x.style.height = "5px";
    x.style.height = (15+x.scrollHeight)+"px";
  }
</script>
</body>
</html>
